<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Etch a Sketch Project</title>
</head>
<body>
    <h1>etch a sketch project</h1>
        <div class="container">
            
            <div class="etch">
                <div class="grid">
                    
                </div>
            </div>
            <div class="controls">
                <ul>
                    
                    <li><button id="clear">clear</button></li>
                    
                </ul>
                <div class="slidecontainer">
                    <div id="size"></div> 
                </div>
                <div>
                    <p>Size</p>
                <form oninput="result.value=parseInt(b.value)">
                    <input type="range" min="1" max="64" id="b" name="b" value="16" />  =
                    <output name="result" for="b">16</output>
                    
                </form>
                <button id="newGrid">New Grid</button>
            </div></div>
        </div>
</body>
</html>
