<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Etch a Sketch Project</title>
</head>
<body>
    
        <div class="container">
            <div class="header">Etch-a-Sketch</div>
            
            <div class="etch">
                <div class="grid">
                    
                </div>
            </div>
            
            
            <div class="controls">
                <ul>
                    
                    <li><button id="clear">Clear Grid</button></li>
                    <li><button id="newGrid">New Grid</button></li>
                    
                </ul>
                <div class="slidecontainer">
                    
                        <p>Size: </p>
                    <form oninput="result.value=parseInt(b.value)">
                        <input type="range" min="1" max="64" id="b" name="b" value="16" />  =
                        <output name="result" for="b">16</output> 
                        
                    </form>
                    
                </div>
                
                
        </div>
        </div>
        
</body>
</html>
